<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Bootstrap-övning - 1</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<header class="row justify-content-center">
			<h1>Bootstrap-komponenter</h1>
		</header>

		<div class="row section" id="section1">
			<div class="col-md-12 col-lg-8">
				<img src="https://via.placeholder.com/1000/" alt="Bild">
			</div>
			<div class="col-md-12 col-lg-4">
				<div id="accordion">
					<div class="card">
						<div class="card-header active" id="headingOne">
							<h5 class="mb-0">
								<button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
									Accordion meny 1
								</button>
							</h5>
						</div>

						<div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
							<div class="card-body"></div>
						</div>
					</div>
					<div class="card">
						<div class="card-header" id="headingTwo">
							<h5 class="mb-0">
								<button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
									Accordion meny 2
								</button>
							</h5>
						</div>
						<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
							<div class="card-body"></div>
						</div>
					</div>
					<div class="card">
						<div class="card-header" id="headingThree">
							<h5 class="mb-0">
								<button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
									Accordion meny 3
								</button>
							</h5>
						</div>
						<div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
							<div class="card-body"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row section" id="section2">
			<div class="col-md-12 col-lg-6">
				<ul class="nav nav-tabs" id="tabs" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">mellanblad 1</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">mellanblad 2</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">mellanblad 3</a>
					</li>
				</ul>
				<div class="tab-content" id="tabs-content">
					<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
						<p>TABS, lägg i en button i den första tabben</p>
						<a href="https://www.prakticum.fi" target="_blank" class="btn btn-secondary">En fin knapp här</a>
					</div>
					<div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">Text, Text, Text</div>
					<div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">Mera text</div>
				</div>
			</div>

			<div class="col-md-12 col-lg-6" id="table-col">
				<h3>Tabell</h3>
				<table class="table table-striped">
					<thead>
					<tr>
						<th scope="col">Namn</th>
						<th scope="col">ålder</th>
						<th scope="col">klass</th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td>exempel ett</td>
						<td>40</td>
						<td>dhg16</td>
					</tr>
					<tr>
						<td>exempel två</td>
						<td>10</td>
						<td>dhg16</td>
					</tr>
					<tr>
						<td>exempel tre</td>
						<td>17</td>
						<td>dhg16</td>
					</tr>
					<tr>
						<td>exempel fyra</td>
						<td>21</td>
						<td>dhg16</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
